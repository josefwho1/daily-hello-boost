    <!-- Favicons -->
    <link rel="icon" type="image/webp" sizes="32x32" href="/icons/favicon-32.webp" />
    <link rel="icon" type="image/webp" sizes="16x16" href="/icons/favicon-16.webp" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <title>One Hello - Build Confidence Through Connection</title>
    <meta name="description" content="One Hello - The social app that actually helps you socialise." />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Inline theme script to prevent flash of wrong theme -->
    <script>
      (function() {
        // Always apply dark mode
        document.documentElement.classList.add('dark');
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute('content', '#502a13');
      })();
    </script>
  </head>
